<!DOCTYPE html>
<html>
<head>
  <title>PulsePlan Canvas Sync</title>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      width: 300px;
      padding: 16px;
      color: #333;
    }
    
    header {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
      border-bottom: 1px solid #eee;
      padding-bottom: 8px;
    }
    
    .logo {
      width: 24px;
      height: 24px;
      margin-right: 8px;
    }
    
    h1 {
      font-size: 18px;
      margin: 0;
      font-weight: 500;
      color: #00AEEF;
    }
    
    .content {
      margin-bottom: 16px;
    }
    
    .status {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      margin-bottom: 12px;
    }
    
    .status-value {
      font-weight: 500;
    }
    
    .button {
      display: block;
      width: 100%;
      padding: 10px 0;
      background-color: #00AEEF;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .button:hover {
      background-color: #0096cc;
    }
    
    .button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    
    .message {
      margin-top: 12px;
      font-size: 14px;
      text-align: center;
      min-height: 20px;
    }
    
    .success {
      color: #4CAF50;
    }
    
    .error {
      color: #F44336;
    }
    
    .login-message {
      text-align: center;
      margin-top: 24px;
      font-size: 14px;
      color: #666;
    }
    
    .login-link {
      color: #00AEEF;
      text-decoration: none;
    }
    
    .login-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <img src="icon.png" alt="PulsePlan Logo" class="logo">
    <h1>PulsePlan Canvas Sync</h1>
  </header>
  
  <div class="content">
    <div class="status">
      <span>Assignments found:</span>
      <span id="assignmentCount" class="status-value">0</span>
    </div>
    
    <div class="status">
      <span>Last scan:</span>
      <span id="lastScan" class="status-value">Never</span>
    </div>
    
    <div class="status">
      <span>Ready to sync:</span>
      <span id="unsyncedCount" class="status-value">0</span>
    </div>
  </div>
  
  <button id="syncButton" class="button">Sync to PulsePlan</button>
  
  <div id="message" class="message"></div>
  
  <div id="loginSection" style="display: none;" class="login-message">
    Not logged in. <a href="https://pulseplan.flyonthewalldev.com/login" target="_blank" class="login-link">Log in to PulsePlan</a>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
